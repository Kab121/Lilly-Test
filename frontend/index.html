<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <h1>Admin Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="Enter Username">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter Password">

            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Admin Section (Hidden Initially) -->
    <div id="admin-section" class="hidden">
        <header>
            <h2>Admin Panel</h2>
            <button id="logout-button">Logout</button>
        </header>
        <main>
            <section>
                <h2>Add a New Medicine</h2>
                <form id="medicine-form">
                    <label for="medicine-name">Medicine Name:</label>
                    <input type="text" id="medicine-name" required placeholder="Enter Medicine Name">

                    <label for="medicine-price">Price (£):</label>
                    <input type="number" id="medicine-price" step="0.01" required placeholder="Enter Price">

                    <button type="submit">Add Medicine</button>
                </form>
                <p id="form-message"></p>
                <p><strong>Average Price:</strong> £<span id="average-price">0.00</span></p>
            </section>
        </main>
    </div>

    <!-- Available Medicines Section -->
    <section>
        <h2>Available Medicines</h2>
        <div id="medicine-list" class="medicine-list">
            <!-- Medicines will be dynamically rendered here -->
        </div>

    </section>

    <!-- Disclaimer Section -->
    <div class="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicines. This is a demo application for testing purposes only.
    </div>

    <script src="script.js"></script>
</body>
</html>
